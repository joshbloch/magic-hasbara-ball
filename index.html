  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: white;
      overflow: hidden;
      position: relative;
    }

    .main-title {
      font-family: 'Libre Barcode Hebrew Text', cursive;
      font-size: 3.5rem;
      color: #001f4d;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      margin-top: 20px;
      margin-bottom: 10px;
      user-select: none;
    }

    .label {
      font-size: 2rem;
      font-weight: bold;
      color: #003c8f;
      text-shadow: 1px 1px 0 #001f4d;
      margin-bottom: 20px;
      user-select: none;
    }

    .ball {
      width: 80vw;
      max-width: 320px;
      height: 80vw;
      max-height: 320px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 75% 25%, rgba(255,255,255,0.65), transparent 40%),
        radial-gradient(circle at 50% 50%, #222, #000 70%);
      box-shadow:
        inset 0 15px 25px rgba(255,255,255,0.15),
        0 18px 40px rgba(0,0,0,0.85);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      z-index: 10;
    }

    .ball::before {
      content: "8";
      position: absolute;
      top: 5px;
      right: 5px;
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      border: 3px solid black;
      color: black;
      font-weight: 900;
      font-size: 3rem;
      line-height: 60px;
      text-align: center;
      font-family: 'Arial Black', Arial, sans-serif;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      transform: translate(15%, -15%);
      pointer-events: none;
      user-select: none;
      z-index: 20;
    }

    .answer {
      position: absolute;
      color: black;
      background-color: white;
      border-radius: 10px;
      padding: 10px 14px;
      text-align: center;
      max-width: 70%;
      font-size: 1rem;
      font-weight: bold;
      z-index: 15;
      user-select: none;
    }

    .menorahs {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 12px;
      z-index: 25;
    }

    .menorah {
      font-size: 32px;
      opacity: 0;
      animation: menorah-flash 1.5s infinite;
      text-shadow: 1px 1px 2px #0047ab;
    }

    .menorah:nth-child(1) { animation-delay: 0s; }
    .menorah:nth-child(2) { animation-delay: 0.5s; }
    .menorah:nth-child(3) { animation-delay: 1s; }

    @keyframes menorah-flash {
      0%, 33%, 100% { opacity: 0; }
      16% { opacity: 1; }
    }

    .rain {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 5;
    }

    .rain div {
      position: absolute;
      font-size: 20px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      user-select: none;
      text-shadow: 0 0 2px #003c8f;
    }

    @keyframes fall {
      0% { transform: translateY(-30px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    @media (max-width: 500px) {
      .main-title {
        font-size: 2.5rem;
      }
      .label {
        font-size: 1.5rem;
      }
      .answer {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
