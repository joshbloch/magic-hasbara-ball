<!DOCTYPE html>
<html lang="en" />
<head>
  <meta charset="UTF-8" />
  <title>Magic Hasbara Ball</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:
        linear-gradient(to bottom, #0038b8 0%, #0038b8 10%, white 10%, white 90%, #0038b8 90%, #0038b8 100%);
      color: black;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
      box-sizing: border-box;
    }

    .ball {
      background: radial-gradient(circle at 30% 30%, #000, #111);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      box-shadow:
        inset 0 8px 15px #333,
        0 0 40px #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .liquid-window {
      width: 160px;
      height: 90px;
      background: white;
      border-radius: 20px;
      box-shadow: inset 0 0 15px #a0c8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 15px;
      box-sizing: border-box;
    }

    .answer {
      color: #000;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      overflow-wrap: break-word;
      line-height: 1.3;
      max-height: 80px;
      overflow-y: auto;
    }

    @keyframes shake {
      0% {
        transform: rotate(0deg);
      }
      20% {
        transform: rotate(5deg);
      }
      40% {
        transform: rotate(-5deg);
      }
      60% {
        transform: rotate(4deg);
      }
      80% {
        transform: rotate(-4deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    .shaking {
      animation: shake 0.6s ease;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0038b8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 8px #0038b8;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0051d4;
      box-shadow: 0 0 12px #0051d4;
    }
  </style>
</head>

<body>
  <h1>Magic Hasbara Ball</h1>

  <div class="ball">
    <div class="liquid-window">
      <div class="answer" id="response">Ask a question...</div>
    </div>
  </div>

  <button id="shakeBtn">Shake!</button>

  <audio
    id="popSound"
    src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"
    preload="auto"
  ></audio>

  <script>
    const responses = [
      "That's antisemitism.",
      "You're singling out Israel.",
      "What about Hamas?",
      "That’s a blood libel.",
      "You need to read more history.",
      "This is complex, not black and white.",
      "Israel is the only democracy in the Middle East.",
      "Criticism is fine, but this crosses the line.",
      "Why aren’t you talking about Iran?",
      "This is just modern antisemitism.",
      "You sound like a Nazi.",
      "Jews have a right to self-defense.",
      "Palestinians teach their children to hate.",
      "This is a double standard.",
      "That claim has been debunked.",
      "You need to educate yourself."
    ];

    const ball = document.querySelector(".ball");
    const textEl = document.getElementById("response");
    const shakeBtn = document.getElementById("shakeBtn");
    const popSound = document.getElementById("popSound");

    shakeBtn.addEventListener("click", () => {
      popSound.currentTime = 0;
      popSound.play().catch(e => console.error("Audio play error:", e));

      textEl.innerText = "Processing Hasbara...";
      ball.classList.add("shaking");

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * responses.length);
        textEl.innerText = responses[randomIndex];
        ball.classList.remove("shaking");
      }, 600);
    });
  </script>
</body>
</html>
