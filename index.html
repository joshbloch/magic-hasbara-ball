<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Sound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(white, #0047ab); /* Israeli flag vibe */
    }

    #playBtn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #0047ab;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #playBtn:hover {
      background-color: #00327a;
    }

    @media (max-width: 500px) {
      #playBtn {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button id="playBtn">Play Test Sound</button>
  <audio id="testAudio" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7981d15c07.mp3?filename=short-trumpet-fanfare-6714.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById('playBtn');
    const audio = document.getElementById('testAudio');

    btn.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play().then(() => {
        console.log('Audio playing');
      }).catch(e => {
        console.error('Audio play error:', e);
      });
    });
  </script>
</body>
</html>
